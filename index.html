<!DOCTYPE html>
<html>

<head>
	<title>mock Facebook chat</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="side_bar">
		<h3>CONTACTS</h3>
		<ul>
			<li  class="contacts">
				<div class="pic"></div>
				<span class="names">name1</span>
				<span class="dots">&#183;</span>
			</li>
			<li class="contacts">
				<div class="pic"></div>
				<span class="names">name2</span>
				<span class="dots">&#183;</span>
			</li>
			<li class="contacts">
				<div class="pic"></div>
				<span class="names">name3</span>
				<span class="dots">&#183;</span>
			</li>
		</ul>
	</div>
	
	
	<div class="chatbox box1">
		<h3><span class="dot">&#183;</span><span class="chatname">name1</span> 
		<span class="close">&#10005;</span></h3>
		<div class="chatarea1">
			<div class="chat owner">hoho</div>
			<br/>
			<div class="chat other">hhhhh</div>
			<br/>
			<div class="chat owner thumbs"><img src="blue-thumbs-up-icon-16.png" class="thumb"/></div>
			<div class="chat_push1"></div>
		</div>
		<div class="inputarea">
			<input type="text" name="user_input1" placeholder="Type a message..."></input>
		</div>
		<div class="stickers">
			<img src="photo-1103595_1280.png" class="send_img"/>
			<img src="blue-thumbs-up-icon-16.png" class="thumb_up"/>
		</div>
	</div>
	
	
	
	
	<div class="chatbox box2">
		<h3><span class="dot">&#183;</span><span class="chatname">name2</span> 
		<span class="close">&#10005;</span></h3>
		<div class="chatarea2">
			<div class="chat other">hoho</div>
			<br/>
			<div class="chat owner">hhhhh</div>
			<div class="chat_push2"></div>
		</div>
		<div class="inputarea2">
			<input type="text" name="user_input2" placeholder="Type a message..."></input>
		</div>
		<div class="stickers2">
			<img src="photo-1103595_1280.png" class="send_img"/>
			<img src="blue-thumbs-up-icon-16.png" class="thumb_up"/>
		</div>
	</div>
	
</body>
</html>
